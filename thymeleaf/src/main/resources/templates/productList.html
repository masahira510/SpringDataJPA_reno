<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
		<!-- ヘッダー再利用 -->
        <header th:replace="productHeader :: productHeader"></header>
        <main id="List">
			<div>
				<h2>製品一覧データ</h2>
				<table>
					<thead>
						<tr>
							<th>品番</th>
							<th>製品名</th>
							<th>価格</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td th:text="${product.id}"></td>
							<td th:text="${product.name}"></td>
							<td th:text="${product.price}"></td>
						</tr>
					</tbody>
				</table>
			</div>
        </main>
		<!-- フッター再利用 -->
        <footer th:replace="footer :: footer"></footer>
    </body>
</html>
