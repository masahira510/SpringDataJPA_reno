<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
		<!-- ヘッダー再利用 -->
        <header th:replace="productHeaderError :: productHeaderError"></header>
        <main>
			<div>
				<h2>製品登録</h2>
				<!-- フォームフィールドのプロパティはJavaオブジェクトから取得 -->
	            <form th:action="@{/user/productCreateError}" th:object="${productEntity}" method="post">
	                <div>
	                    <div>
	                        <label for="name">製品名</label>
	                    </div>
	                    <div>
	                        <input type="text" th:field="*{name}">
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"　style="color: #ff0000;"></div>
	                    </div>
	                </div>
	
	                <div>
	                    <div>
	                        <label for="price">価格</label>
	                    </div>
	                    <div>
	                        <input type="number" th:field="*{price}">
							<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: #ff0000;"></div>
	                    </div>
	                </div>
					
					<div>
						<div>
							<button type="submit">登録</button>
						</div>
					</div>
	            </form>
			<div>
        </main>
		<!-- フッター再利用 -->
        <footer th:replace="footer :: footer"></footer>
    </body>
</html>
